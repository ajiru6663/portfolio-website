  <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UU - Web Developer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
      transition: 0.3s;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: #fff;
    }
    main {
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    .dark-mode {
      background-color: #111;
      color: #eee;
    }
    .dark-mode header, .dark-mode footer {
      background-color: #000;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    form button {
      width: 100%;
      background: #333;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>UU - Web Developer</h1>
    <button onclick="toggleDarkMode()" id="modeBtn">üåô Dark Mode</button>
  </header>

  <main>
    <section>
      <h2>Halo, Saya UU!</h2>
      <p>Saya seorang web developer yang fokus membuat website interaktif dan responsive.</p>
    </section>

    <section>
      <h2>Portofolio</h2>
      <ul>
        <li>‚úÖ Form validasi dengan JavaScript</li>
        <li>‚úÖ Dark/Light mode toggle</li>
        <li>‚úÖ Animasi interaktif kotak</li>
      </ul>
    </section>

    <section>
      <h2>Kontak Saya</h2>
      <form id="contactForm" onsubmit="return validateForm()">
        <label>Nama Lengkap:</label>
        <input type="text" id="name" required />

        <label>Email:</label>
        <input type="email" id="email" required />

        <label>Pesan:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 UU. All rights reserved.</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("modeBtn");
      if (document.body.classList.contains("dark-mode")) {
        btn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        btn.textContent = "üåô Dark Mode";
      }
    }

    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name === "" || email === "" || message === "") {
        alert("Semua field wajib diisi!");
        return false;
      }
      alert("Pesan berhasil dikirim. Terima kasih!");
      return true;
    }
  </script>
</body>
</html>
